<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../css/options.css">
</head>

<body>
	<h2 id="label-title"><b>Preferences</b></h2>
	<div>
		<label for="language" id="label-language"><b>Language:</b></label>
		<select id="language">
			<option value="en" id="label-english" selected>English</option>
			<option value="nl" id="label-dutch">Dutch</option>
		</select>
	</div>
	<br>
	<div>
		<label for="separator" id="label-separator"><b>CSV delimiter:</b></label>
		<select id="separator">
			<option value=";" selected>;</option>
			<option value=",">,</option>
		</select>
	</div>
	<div id="status"></div>
	<br>
	<button id="save">Save</button>
	<script src="../scripts/options.js"></script>
</body>

</html>
